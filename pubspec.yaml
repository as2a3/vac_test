name: vac_test
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  auto_size_text: ^3.0.0

  cupertino_icons: ^1.0.5

  dartz: ^0.10.1
  dio: ^4.0.6

  equatable: ^2.0.5

  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_gen: ^5.1.0+1
  flutter_pretty_dio_logger: ^2.0.3
  flutter_screenutil: ^5.6.0
  flutter_svg: ^1.1.6
  freezed: ^2.3.2
  freezed_annotation: ^2.2.0

  get_it: ^7.2.0
  json_annotation: ^4.8.0
  retrofit: ^3.3.1
  stylish_bottom_bar: ^1.0.0

dev_dependencies:
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.1.0+1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  json_serializable: ^6.6.0
  retrofit_generator: ^4.2.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/svg/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: BukraRegular
      fonts:
        - asset: assets/fonts/bukra_regular.ttf
    - family: BukraBold
      fonts:
        - asset: assets/fonts/bukra_bold.ttf
    - family: BukraBoldItalic
      fonts:
        - asset: assets/fonts/bukra_bold_italic.ttf
    - family: BukraMedium
      fonts:
        - asset: assets/fonts/bukra_medium.ttf
    - family: ComicSansMSBold
      fonts:
        - asset: assets/fonts/ComicSansMSBold.ttf

